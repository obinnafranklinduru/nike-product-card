<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Nike Card</title>
  </head>
  <body>
    <!-- TODO: Watch this YouTube video to build the project, 
         submit, and be ready to defend it on Wednesday, 2nd October, 2024 -->
    <!-- URL: https://youtu.be/1kUOF5SSuVE?si=laiXCWWc0eZAyY4u -->

    <!-- Main container for the card component -->
    <div class="container">
      <!-- Wrapper that positions the card in the center of the container -->
      <div class="card-wrapper">
        <!-- The actual card structure containing the product information -->
        <div class="card">
          <!-- The top section of the card, displaying images and product details -->
          <div class="card-top">
            <!-- Nike logo at the top of the card -->
            <img src="/images/nike.png" alt="card-logo" class="logo" />

            <!-- Contains product title and description -->
            <div class="card-top-text">
              <h1>Air Structure</h1>
              <!-- Placeholder product description using 'Lorem ipsum' text -->
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Incidunt asperiores dolore distinctio necessitatibus quod
                possimus iste, eum adipisci. Dolorum, suscipit.
              </p>
            </div>

            <!-- Primary product images (shoe images), layered for dynamic styling effects -->
            <img src="./images/shoe1.png" alt="shoe1" class="shoe-1" />
            <img src="./images/shoe2.png" alt="shoe2" class="shoe-2" />
            <!-- These images can be manipulated with CSS for animation or transitions -->
          </div>

          <!-- The bottom section of the card, containing additional product details -->
          <div class="card-bottom">
            <!-- Repetition of the product title for continuity -->
            <h1>Air Structure</h1>
            <!-- A badge indicating that the product is new -->
            <div class="badge">New</div>

            <!-- A secondary description of the product -->
            <h3>Running Collections</h3>

            <!-- Star rating for the product, utilizing Font Awesome icons for visual representation -->
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>

            <!-- Size selection for the shoe -->
            <div class="size">
              <h4>Size</h4>

              <!-- Available sizes are listed as spans, could be interactive elements in the future -->
              <div class="sizes">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>

            <!-- Color selection for the shoe -->
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                <!-- Two available color options for the shoe -->
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>

            <!-- Pricing section displaying the cost in USD -->
            <div class="price">
              <span>USD</span>
              <!-- Product price displayed prominently -->
              <h2>$199.99</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
